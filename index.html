<!DOCTYPE html>
{% include head.html %}

<div class="container site-container">
  <div class="header-container row">
    <div class="header-col col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="/assets/images/logo.png">
      <!-- <p>Tiff Lu</p> -->
    </div>
    <div class="header-col col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <p>About</p>
    </div>
    <div class="header-col col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <p>Resume</p>
    </div>
    <div class="header-col col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <p>Contact</p>
    </div>
  </div>
  <div class="portfolio-container row">
    <div class="svg-container col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <svg class="svg-content" preserveAspectRatio="xMidYMid meet"></svg>
    </div>
    <div class="description-container col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <!-- Project Overview Modals -->
      {% for project in site.projects %}
        {{ project }}
      {% endfor %}
    </div>
  </div>
</div>

<script type="text/javascript" src="/assets/js/graph.js"></script>
